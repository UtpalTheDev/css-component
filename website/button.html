<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <!-- primary-button---------------------------------------------------------------->

  <!--default button-->
  <button class="primary-button">Primary Button</button>
  <br>
<!--medium button-->
  <button class="primary-button sm">Primary Button</button>
   
<!--medium button-->
<button class="primary-button md">Primary Button</button>

<!--large button-->
<button class="primary-button lg">Primary Button</button>
<br>

<!--secondary-button---------------------------------------------->

<!--default-secondary-button-->
<button class="secondary-button"><i class="fas fa-home"></i>Secondary Button</button>
<br>
<!--default-secondary-button-->
<button class="secondary-button sm"><i class="fas fa-home"></i>Secondary Button</button>

<!--default-secondary-button-->
<button class="secondary-button md"><i class="fas fa-home"></i>Secondary Button</button>

 <!--default-secondary-button-->
 <button class="secondary-button lg"><i class="fas fa-home"></i>Secondary Button</button>
<br>

 <!--icon button plane--------------------------------------------------->

 <button class="icon-button "><i class="far fa-bell"></i></button>

 <br>

 <button class="icon-button  sm"><i class="far fa-bell"></i></button>

 

 <button class="icon-button md"><i class="far fa-bell"></i></button>

 
 <button class="icon-button lg"><i class="far fa-bell"></i></button>



<br>



 <!--icon button square------------------------------------------------------->

 <button class="icon-button square"><i class="far fa-bell"></i></button>

 <br>

 <button class="icon-button square sm"><i class="far fa-bell"></i></button>

 

 <button class="icon-button square md"><i class="far fa-bell"></i></button>

 
 <button class="icon-button square lg"><i class="far fa-bell"></i></button>



<br>

  <!--Icon button rounded----------------------------------------------------->
  
  <button class="icon-button round"><i class="far fa-bell"></i></button>

  <br>

  <button class="icon-button round sm"><i class="far fa-bell"></i></button>

  

  <button class="icon-button round md"><i class="far fa-bell"></i></button>

  
  <button class="icon-button round lg"><i class="far fa-bell"></i></button>

  <br>

<!--icon button rounded and badge---------------------------------------------->

<button class="icon-button round "><i class="far fa-bell"></i>
<div class="icon-badge">1</div></button>
<br>

<button class="icon-button round sm"><i class="far fa-bell"></i>
  <div class="icon-badge">1</div></button>
  

<button class="icon-button round md"><i class="far fa-bell"></i>
    <div class="icon-badge">1</div></button>


<button class="icon-button round lg"><i class="far fa-bell"></i>
  <div class="icon-badge">1</div></button>
<br>


  <!--flaoting action button----------------------------------------------------->

  <div class="floating-action">
    <button  class="float-act-btn"><i class="fas fa-plus"></i></button>

    <div class="float-act-list">
      <button ><i class="far fa-bell"></i></button>
      <button ><i class="far fa-paper-plane"></i></button>
      <button ><i class="far fa-bookmark"></i></button>
      <button ><i class="far fa-clone"></i></button>
    </div>
  </div>
  <script src="app.js"></script> 
</body>
</html>
