<div class="navbar-heading h6"><h6>Toast</h6></div>

  <!--toast-success-->
  <div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Success Toast</div>

  <button class=" primary-button toastSuccess">Success Toast</button>

  <div class="toast toast-success">

    <div>This is success</div>
    <i class="fas fa-times"></i>

  </div>

  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522toast%2520toast-success%2522%253E%250A%250A%2520%2520%2520%2520%253Cdiv%253EThis%2520is%2520success%253C%252Fdiv%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-times%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 186px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
  </iframe>

  <!--toast-error-->
  <div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Error Toast</div>

  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522toast%2520toast-error%2522%253E%250A%250A%2520%2520%2520%2520%253Cdiv%253EThis%2520is%2520error%253C%252Fdiv%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-times%2522%253E%253C%252Fi%253E%250A%250A%2520%2520%253C%252Fdiv%253E"

</iframe>
