<!--toast-success-->
<button class=" primary-button toastSuccess">Success Toast</button>

<div class="toast toast-success">
  
  <div>This is success</div>
  <i class="fas fa-times"></i>
 
</div>

<!--toast-error-->
<button class="primary-button toastError">Error Toast</button>

<div class="toast toast-error">
  
  <div>This is error</div>
  <i class="fas fa-times"></i>
  
</div>


<!--toast-info-->
<button class="primary-button toastInfo">Info Toast</button>

<div class="toast toast-info">
  
  <div>This is error</div>
  <i class="fas fa-times"></i>
  
</div>

<!--toast-warning-->
<button class="primary-button toastWarning">Warning Toast</button>

<div class="toast toast-warning">
    <div>This is warning</div>
    <i class="fas fa-times"></i>
  </div>
