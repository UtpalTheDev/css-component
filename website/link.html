<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <!--link------------------------------------------------------------------>
  <div class="navbar-heading h6"><h6>Link</h6></div>
  <div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Default Link</div>

  <!--default link-->
  <a class="link" href="https://gogle.com">Link</a>
  <br>
  <iframe
    src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%253Ca%2520class%253D%2522link%2522%2520href%253D%2522https%253A%252F%252Fgogle.com%2522%253ELink%253C%252Fa%253E"
    style="width:100%; height: 93px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
    sandbox="allow-scripts allow-same-origin">
  </iframe>

  <br>
  <!--default icon link-->
  <div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Link with Icon</div>

  <a class="link" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>
  <br>
  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Ca%2520class%253D%2522link%2522%2520href%253D%2522https%253A%252F%252Fgogle.com%2522%253E%253Ci%2520class%253D%2522fas%2520fa-link%2522%253E%253C%252Fi%253ELink%253C%252Fa%253E"
  style="width:100%; height: 106px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>

  <br>


  <a class="link sm" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>
