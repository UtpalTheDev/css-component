<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
  <!--link------------------------------------------------------------------>

   <!--default link-->
   <a class="link" href="https://gogle.com">Link</a>

   <br>
  <!--default icon link-->
      <a class="link" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>

      <br>

      <!--small icon link-->
        <a class="link sm" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>

        
      <!--medium icon link-->
        <a class="link md" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>

        
      <!--large icon link-->
      <a class="link lg" href="https://gogle.com"><i class="fas fa-link"></i>Link</a>
</body>
</html>
