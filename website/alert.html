<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <!--alert--------------------------------------------------------->
  <div class="navbar-heading h6"><h6>Alert</h6></div>

  <div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Default Alert</div>
  
  <div class="alert" style="margin:0 auto">

    <span>There was an error processing your request</span>

  </div>

  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522alert%2522%253E%250A%250A%2520%2520%2520%2520%253Cspan%253EThere%2520was%2520an%2520error%2520processing%2520your%2520request%253C%252Fspan%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 167px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>



<div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Error Alert</div>

  <!--alert-error-->

  <div class="alert alert-error" style="margin:0 auto">

    <span>There was an error processing your request</span>

  </div>

  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-error%2522%253E%250A%250A%2520%2520%2520%2520%253Cspan%253EThere%2520was%2520an%2520error%2520processing%2520your%2520request%253C%252Fspan%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 167px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>


<div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Success Alert</div>

  <!--alert-success-->

  <div class="alert alert-success" style="margin:0 auto">

    <span>Data uploaded to the server. Fire on!</span>

  </div>
  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-success%2522%253E%250A%250A%2520%2520%2520%2520%253Cspan%253EData%2520uploaded%2520to%2520the%2520server.%2520Fire%2520on%21%253C%252Fspan%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 167px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>



<div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Warning Alert</div>

  <!--alert-warning-->

  <div class="alert alert-warning" style="margin:0 auto">

    <span>Seems your account is about expire, upgrade now</span>

  </div>

  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-warning%2522%253E%250A%250A%2520%2520%2520%2520%253Cspan%253ESeems%2520your%2520account%2520is%2520about%2520expire%252C%2520upgrade%2520now%253C%252Fspan%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 167px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>


<div class="navbar-sub-heading-1 xl" style="margin-left:1em;margin-bottom:1em;">Info Alert</div>

  <!--alert-info-->

  <div class="alert alert-info" style="margin:0 auto">

    <span>Going live. Get ready!</span>

  </div>
  <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=seti&wt=none&l=auto&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cdiv%2520class%253D%2522alert%2520alert-info%2522%253E%250A%250A%2520%2520%2520%2520%253Cspan%253EGoing%2520live.%2520Get%2520ready%21%253C%252Fspan%253E%250A%250A%2520%2520%253C%252Fdiv%253E"
  style="width: 100%; height: 167px; border:0; transform: scale(1); overflow:hidden;margin:30px 0;"
  sandbox="allow-scripts allow-same-origin">
</iframe>


</body>

</html>
